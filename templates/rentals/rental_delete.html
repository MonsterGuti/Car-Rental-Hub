{% extends 'base.html' %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete rental of <strong>{{ rental.car.brand.name }} {{ rental.car.model }}</strong> by {{ rental.customer_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'rentals:rental-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
