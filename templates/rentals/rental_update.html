{% extends 'base.html' %}
{% block content %}
    <h2>Update Rental</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% for error in field.errors %}
                    <div class="text-danger">{{ error }}</div>{% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'rentals:list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
